<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/login.css">
    <title>Pobreflix</title>

<body>
    <div class="login-container">
        <p>LOGIN</p>
        <form id="login-form" action="">
            <label for="text">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome de usuário">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="" id="esqueci-senha">Esqueci minha senha</a>
            <a href="" class="btn-login">Entrar</a>
            <p class="cadastro">Não possui uma conta?</p>
            <a href="./cadastro.html" class="btn-cadastro">Cadastre-se</a>
        </form>
    </div>
</body>
</html>
